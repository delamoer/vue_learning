<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例_监视属性实现</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
  <!--
      监视属性：
          1、当被监视的属性发送变化时，回调函数自动调用，进行相关操作
          2、监视的属性必须存在，才能进行监视！！
          3、监视的两种写法
              （1）new vue时传入watch配置
              （2）通过vm.$watch监视
  -->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时产生生产提示
    const v = new Vue({

      data: {
        isHot: true
      },
      computed: {
        info() {
          return this.isHot ? "炎热" : "凉爽"
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      watch: {
        isHot: {
          immediate: false, //immediate如果为true，初始化的时候watch就会执行一次，此时只有newvalue，没有oldvalue
          handler(newvalue, oldvalue) {
            console.log("isHot发生了变化", newvalue, oldvalue)
          }
        }
      }
    },

    )
    v.$mount("#root")
  </script>
</body>

</html>
