<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例_深度监视</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>


<body>
  <!--
      深度监视：
          （1）vue中的watch默认不监视对象内部值的变化（一层）
          （2）配置deep:true可以监视对象内部值的改变（多层）
      备注：
          （1）vue自身可以监视对象内部值的改变，但Vue提供的watch默认不监视
          （2）使用watch时根据数据的具体结构，决定是否采用深度监视
  -->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>
    <h2>a的值是{{numbers.a}}</h2>
    <button @click="numbers.a++">点我a+1</button>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue在启动时产生生产提示
    const v = new Vue({

      data: {
        isHot: true,
        numbers: {
          a: 1,
          b: 2
        }
      },
      computed: {
        info() {
          return this.isHot ? "炎热" : "凉爽"
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      watch: {
        isHot: {
          immediate: false,
          handler(newvalue, oldvalue) {
            console.log("isHot发生了变化", newvalue, oldvalue)
          }
        },
        //监视多级属性中某个属性的变化
        "numbers.a": {
          immediate: false,
          handler(newvalue, oldvalue) {
            console.log("a发生了变化", newvalue, oldvalue)
          }
        },
        numbers: {
          deep: true,//开启深度监视
          immediate: false,
          handler(newvalue, oldvalue) {
            console.log("numbers发生了变化", newvalue, oldvalue)
          }
        }
      }
    },

    )
    v.$mount("#root")
  </script>
</body>

</html>
